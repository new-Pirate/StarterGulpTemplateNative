<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Вектор успеха</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<link rel="stylesheet" href="libs/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css" />
	<link rel="stylesheet" href="libs/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css"> <!-- удалить, если не нужны dots у карусели -->
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<div class="wrapper">
		<h1>Hello World!!</h1>
	</div>

	<div class="owl-carousel owl-loaded slider">
		<div class="owl-stage-outer">
			<div class="owl-stage">
				<div class="owl-item slide">111</div>
				<div class="owl-item slide">222</div>
				<div class="owl-item slide">333</div>
			</div>
		</div>
		<div class="owl-nav">
			<button class="next">prev</button>
			<button class="prev">next</button>
		</div>
	</div>

	<form action="#" class="form" id="form">
		<div class="form__field">
			<input class="input__group" name="name" type="text" placeholder="Имя" />
		</div>
		<div class="form__field">
			<input class="input__group left" name="email" type="email" placeholder="E-Mail" required/>
		</div>
		<div class="form__field">
			<input class="input__group" name="tel" type="tel" placeholder="Телефон" id="phone" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" />
		</div>
		<div class="form__field">
			<input class="input__group" name="number" type="number" id="growth" placeholder="Ваш рост (см)" min="50" max="250" />
		</div>
		<div class="form__field">
			<input class="input__group" name="password" type="password" id="password" placeholder="Пароль" minlength="6" />
		</div>
		<div class="form__field">
			<input class="input__group" name="password_again" type="password" placeholder="Повторите пароль" minlength="6" />
		</div>
		<div class="form__field">
			<input class="input__file" name="file" type="file" />
		</div>
		<div class="form__field">
			<input class="input__group" name="url" type="url" placeholder="Ваш сайт" />
		</div>
		<button type="submit">Отправить</button>
	</form>

	<!-- Custom HTML END -->

	<script src="js/jquery.min.js"></script>
	<script src="libs/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
	<script src="libs/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
	<script src="js/scripts.min.js"></script>
</body>

</html>
